{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit">Salvar</button>
</form>
<br/>
<a href="{% url 'create_documento' object.id %}" class="btn btn-success">Adicionar Documento</a>

{% for documento in object.documento_set.all %}
    <br/>
    <a href="{{ documento.arquivo.url }}">{{ documento }}<a/>
{% endfor %}
{% endblock %}
